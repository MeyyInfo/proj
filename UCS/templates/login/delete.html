{% extends 'shared/base.html' %}

{% block body %}


<section class="p-5 bg-light">
    <div class="container">

        <div class="row justify-content-center mx-auto" style="height:100vh;">
            <div class="col-sm-12 col-md-11 col-lg-10 mx-auto">

                <div class="mb-4" style="margin-top:100px;">
                    <h1 class="text-danger">Delete</h1>
                    <h3 class="text-danger">Are you sure you want to delete this?</h3>
                </div>


                <div>
                    <dl>

                        <dt>{{ form.usuario.label(class="form-control-label") }}</dt>
                        <dd>{{login.usuario}}</dd>

                        <dt>{{ form.senha.label(class="form-control-label") }}</dt>
                        <dd>{{login.senha}}</dd>


                    </dl>
                </div>



                <form method="POST" action="{{ url_for('login_delete' , row_id = login.id)}}">
                    <input type="hidden"/>
                    <input type="submit" value="Delete" class="btn btn-outline-danger" />
                </form>

                <div class="row mt-4">
                    <div class="col">
                        <a href="{{url_for('login_list')}}" class="seta-voltar">&larr; Voltar</a>
                    </div>
                </div>

            </div>


        </div>




    </div>
</section>










{% endblock %}
